<ul class="list-unstyled statelist" id="statelist">
  <li *ngFor="let state of states" class="li">
      <div class="title text-center">
          {{state.areaName}} - {{state.city}} - {{state.stateName}}
      </div>
      <div class="img">
          <img src="{{state.stateImg}}" class="stateimg img-responsive">
      </div>
      <div class="votes clearfix">
          <div class="pull-left">
              <img class="heart" src="../assets/heart.png">&nbsp;&nbsp;<span class="votequality"><span class="vote">{{state.stateVotes}}</span>&nbsp;票</span>
          </div>
          <div class="pull-right">
              <a href="javascript:;" class="btn btn-danger lp"><img class="btnicon" src="../assets/lp.png" />&nbsp;拉票</a>&nbsp;&nbsp;
              <a href="javascript:;" class="btn btn-danger votebtn"><img class="btnicon" src="../assets/vote.png" />&nbsp;投票</a>
          </div>
      </div>
  </li>
</ul>
